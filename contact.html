            <h4>

                <i style="padding-left: 30px" class="fas fa-envelope"></i> welldonelawns@yahoo.com       <span style="padding-left: 30px;">Well Done Lawns & Landscaping</span>
                <a href="https://www.instagram.com/welldonelawns/"><i class="fab fa-instagram"></i></a>
            </h4>
        </div>

    <nav class="navbar navbar-expand-sm bg-light" style="background-color: #333 !important">

    <section id="showcase" style="background-image:url('/img/grass.png');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 100px;
    margin-bottom: 10px;
    text-align: center;">
        <div class="container">
            <h1 style="color: black;
            font-size: 50px;
            line-height: 1.6em;
            padding-top: 30px;">Contact Us</h1>
        </div>
    </section>

    <div class="form-group" style="display: inline-flex;">
        <form onsubmit="window.alert('Thank you, we\'ll be in touch soon!')" action="/lawn-form" method="POST" class="container" style="float: right;">
            <input type="text" name="firstName" placeholder="First Name" size="50">
            <br>
            <br>
            <input type="text" name="lastName" placeholder="Last Name" size="50">
            <br>
            <br>
            <input type="email" name="email" placeholder="Email" size="50">
            <br>
            <br>
            <input type="text" name="Phone Number" placeholder="Phone Number" size="50">
            <br>
            <br>
            <input type="text" name="Street Address" placeholder="Street Address" size="50">
            <br>
            <br>
            <p>What services are you interested in?</p>
                <label style="display: block;"><input type="checkbox" name="Services" value="Cut"/> Lawn Care</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Landscaping"/> Landscaping</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Shrubs"/> Shrub Maintenance</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Trees"/> Tree Maintenance</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="cleanup"/> Clean Up</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Sod"/> New Sod Installation</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Projects"/> Walls & Pavers</label>
                <label style="display: block;"><input type="checkbox" name="Services" value="Other"/> Other (Specify in comments below)</label>
            <br>
                <textarea style="display: block;" class="form-control" rows="5" id="comment" placeholder="Add comments here..."></textarea>
            <br>
            <div class="container">
                <input type="submit" name="Submit" value="Submit">
            </div>
        </form>
    </div>
